<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game 🎲</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">

    <div class="container mt-5">
        <h1 class="display-4 fw-bold">🎲 Roll the Dice!</h1>

        <div class="row mt-4 justify-content-center">
            <!-- Player 1 -->
            <div class="col-md-4 col-6">
                <h2>Player 1</h2>
                <img class="img1 dice-img img-fluid" src="dice6.png" alt="Dice">
            </div>

            <!-- Player 2 -->
            <div class="col-md-4 col-6">
                <h2>Player 2</h2>
                <img class="img2 dice-img img-fluid" src="dice6.png" alt="Dice">
            </div>
        </div>

        <!-- Roll Dice Button -->
        <button id="rollButton" class="dice-button mt-4">🎲</button>

        <!-- Winner Announcement -->
        <h2 class="mt-3" id="winnerText">Click the dice to roll!</h2>
    </div>

    <footer class="text-muted mt-4">
        <p>© 2025 🎲 Dice Game | Designed with ❤️</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Game Logic -->
    <script src="index.js"></script>
</body>
</html>
